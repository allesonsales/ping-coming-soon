<!DOCTYPE html>
<html lang="en">
<head>

  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">
  
  <link rel="stylesheet" href="style.css">
  
  <title>Frontend Mentor | Ping coming soon page</title>
</head>
<body>
<section>
  <img id="logo-top" src="./images/logo.svg">
  <div class="text">
    <h1>We are launching <b>soon!</b></h1>

    <span>Subscribe and get notified</span>
  </div>
  <form id="form">
    <div class="form__email">
      <input id="email" class="error" type="email">
      <span id="msg__error">Please provide a valid email adress</span>
    </div>
  
    <button id="submit">Notify Me</button>
  
  </form> 
  
  <img class="img-dashboard" src="./images/illustration-dashboard.png">

  <div class="bottom">
    <div class="icons">
    <i class="bi bi-facebook"></i>
    <i class="bi bi-twitter"></i>
    <i class="bi bi-instagram"></i>

    </div>


    &copy; Copyright Ping. All rights reserved.
  </div>

</section>
